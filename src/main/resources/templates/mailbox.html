<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 th:text="${mailbox.title}">Mailbox</h1>
<form th:action="@{/mailbox}" method="post" th:object="${mailboxForm}">
    <input type="text" name="to" placeholder="To">
    <input type="text" name="subject" placeholder="Subject">
    <textarea name="text" placeholder="Text"></textarea>
    <button type="submit">Send</button>
</form>

</body>
</html>
